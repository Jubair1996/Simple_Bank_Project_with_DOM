<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TailWind CSS Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicons Links -->
    <link rel="shortcut icon" href="./logos.png" type="image/x-icon" />
    <title>Simple Bank Website</title>
  </head>
  <body>
    <main class="bg-green-100 rounded-lg text-white py-10">
      <section >
        <h1 class="text-5xl text-center text-teal-600 pt-10">
          Let's Get some
          <span class="font-semibold text-blue-700">Money ü§∑‚Äç‚ôÇÔ∏è</span>
        </h1>

        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-9/12 mx-auto py-10"
        >
          <div class="bg-emerald-400 p-6 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-rose-400 p-6 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-orange-400 p-6 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-5xl">$<span id="balance-total">1235</span></h2>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-amber-400 p-10 rounded">
            <h3 class="text-2xl mb-6">Please Deposit</h3>
            <input class="w-9/12 block mb-4 px-6 py-2 rounded text-black"
          type="text"
          name=""
          id="deposit-filed"
          placeholder="$ Amount you want to Deposit"
        />
        <button class="text-white bg-sky-400 text-2xl font-semibold rounded-lg hover:bg-amber-700 px-10 py-2" id="btn-deposit">Deposit</button>
          </div>
          <div class="bg-sky-400 p-10 rounded">
            <h3 class="text-2xl mb-6"> Please Withdraw</h3>
            <input class="w-9/12 block mb-4 px-6 py-2 rounded text-black"
            type="text"
            name=""
            id="withdraw-filed"
            placeholder="$ Amount you want to Withdraw"
          />
          <button class="text-white bg-amber-400 text-2xl font-semibold rounded-lg hover:bg-sky-700 px-10 py-2" id="btn-withdraw">Withdraw</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
